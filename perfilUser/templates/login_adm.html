{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Área Adm</title>
    <link rel="stylesheet" href="{% static 'perfilUser/css/style.css' %}">
</head>
<header>
    <div class="header-login" >
        <h1 class="d-flex jus-cont-center h1-header">Área do Administrador MeuBlog</h1>
    </div>
</header>
<body class="body-login-adm">
    <div class="div-login-adm">
        <form action="{% url 'valida_login' %}" method="POST">
            {% csrf_token %}
            <h2 class="h2-form-adm d-grid">Bem vindo a Área de Adm</h2>
            <div class="d-grid">
                <label class="label-login-adm" for="email">Email</label>
                <input class="input-login-adm" id="email" name="email" type="text" placeholder="Insira seu Email de Administrador">
            </div>
            <div class="d-grid">
                <label class="label-login-adm" for="senha">Senha</label>
                <input class="input-login-adm" id="senha" name="senha" type="password" placeholder="Insira sua Senha de Administrador">
            </div>
            <div class="d-flex jus-cont-center">
                <button class="btn-login-adm cursor-pointer" type="submit">Entrar</button>     
            </div>
            <div class="d-grid">
                {% if status == '1' %}
                    <div class="div-info">
                        <p class="d-flex jus-cont-center status-error">Email ou Senha Inválidos</p> 
                        <p class="d-flex jus-cont-center">Você tem acesso de Administrador ?</p>
                        <a class="d-flex jus-cont-center text-decoration" href="{% url 'login' %}">Volte a Página de Usuários</a>
                    </div>
                {% endif %}
            </div>
        </form>
    </div>

</body>
</html>
