{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Adm</title>
    <link rel="stylesheet" href="{% static 'perfilUser/css/style.css' %}">
</head>
<body class="body-conf">
    <section>

            <h1>Área de Administração MyBlog</h1>
        </div>
        <nav class="d-grid menu-nav">

                <a class="a-nav text-decoration" href="#">Usuários</a>

            </div>
        </nav>
    </section>
        <div class="d-flex jus-cont-center">

                <label for="">Email</label>

                <label for="">Senha</label>

                <label for="">Confirmação da Senha</label>
                <input type="password" name="senha" id="">

                <label for="">Nivel do Usuário</label>
                <select name="autor" id="">
                    <option value="AD">Administrador</option>
                    <option value="AU">Autor</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="d-flex jus-cont-center">
            <form class="d-grid" action="#" method="POST"> {%  csrf_token %}

                <button type="submit">Cadastrar</button>
            </form>
        </div>
</body>
